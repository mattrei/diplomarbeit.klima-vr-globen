        animation__red="property: color; from: #fff; to:#f00; easing: easeInExpo;  dur: 1500; startEvents: red;">
      </a-mixin>

            <a-mixin id="gaze-arrow" position="0 0 -4" 
      material="src: #icon-arrow; shader:standard; color: #000; emissive:#ccc; transparent: true; opacity: 0.6;" 
      geometry="primitive: plane; width: 0.5; height: 0.5;"></a-mixin>
      



      
    </a-assets>
    

<a-sky radius="10" src="#img-marble" side="back" rotation="0 -90 0"></a-sky>


<a-entity light="type: ambient; color: #fff"></a-entity>






    <a-entity id="mainmenu" class="mainmenuObjects" bind="visible: mainmenu" bind__rotation="menuRotation">
      
      <a-entity mixin="shaded-sphere"></a-entity>

      <a-rounded opacity="1" width="4" height="2.5" radius="0.5" position="-2 -1.5 -4">
        <a-entity position="2 1 0.5">
          <a-text position="0 1 0" color="#000" value="NASA Earth Observation" wrap-count="25" width="4" align="center"></a-text>
          <a-text position="0 0.5 0" color="#000" value="Globus" width="4" align="center"></a-text>



          <a-entity class="clickable" scale="0.8 0.8 0.8">
          <!--
            <a-image explore-action mixin="clickable" position="-0.9 -0.5 0" src="#icon-explore" event-set__mouseenter="_target: #exploreText; visible: true"
              event-set__mouseleave="_target: #exploreText; visible: false">
              <a-text id="exploreText" visible="false" value="Erkunden" position="-0.5 -0.65 0" color="#000"></a-text>

            </a-image>
            -->


          <a-rounded mixin="button-icon" explore-action position="-1.5 -0.5 0.1"  color="orange"
          class="clickable" width="1.2" height="0.6">
            <a-text id="exploreText" font="mozillavr" value="Start!" position="0.3 0.4 0.1" width="5" color="#333"></a-text>
          </a-rounded>

          <a-rounded mixin="button-icon" quiz-action position="0.5 -0.5 0.1"  color="green"
          class="clickable" width="1.2" height="0.6">
            <a-text id="quizText" font="mozillavr" value="Quiz!" position="0.3 0.4 0.1" width="5" color="#333"></a-text>
          </a-rounded>

          <!--
            <a-image quiz-action mixin="clickable" position="0.9 -0.5 0" src="#icon-quiz" event-set__mouseenter="_target: #quizText; visible: true"
              event-set__mouseleave="_target: #quizText; visible: false">
              <a-text id="quizText" visible="false" value="Quiz!" position="0 -0.65 0" color="#000"></a-text>
            </a-image>
            -->
        </a-entity>
        </a-entity>

      </a-rounded>

      <a-entity  rotation="0 180 0">
        <a-rounded opacity="1" width="4" height="4" radius="0.5" position="-2 -2 -4" >
            <a-entity position="2 2 0.5">
              <a-text position="0 0.9 0" color="#000" value="Autor" wrap-count="30" width="4" align="center"></a-text>
              <a-text position="0 0.5 0" color="#000" value="Matthias Treitler" width="4" align="center"></a-text>
              <a-text position="0 0.2 0" color="#000" value="Version: 1.0.0 (05/2018)" width="4" align="center"></a-text>

              <a-text position="0 -0.4 0" color="#000" value="Datenquellen" wrap-count="30" width="4" align="center"></a-text>
              <a-text position="0 -0.8 0" color="#000" value="Nasa Earth Observatory (NEO)" width="4" align="center"></a-text>
              <a-text position="0 -1.1 0" color="#00f" value="https://neo.sci.gsfc.nasa.gov" width="4" align="center"></a-text>
            </a-entity>

        </a-rounded>
      </a-entity>

      
    </a-entity>

    <a-entity id="shadedSphere" mixin="shaded-sphere" bind__visible="menuVisible" animation__darken="property: material.opacity; from: 0; to: 1; dir: alternate; delay: 0; dur: 1500; startEvents: darken;">
    </a-entity>




    <a-entity rotation="0 -90 0">
      <a-entity bind__visible="geographiclinesVisible" geometry="primitive: sphere; radius: 6;" material="color: #fff; transparent: true; opacity: 0.8; side: back;"
        geojson="src: #json-geographiclines; featureKey: name;
          lineWidth: 2;" scale="-1 1 1">

      </a-entity>

      <a-entity rotation="0 125 0" bind__visible="geographiclinesVisible">
        <a-text color="#ddd" value="Äquator"      position="0 0.2 -6" negate="false" font="assets/fonts/geolinien-msdf.json"></a-text>
        <a-text color="#ddd" value="N Wendekreis" position="0 2 -5.5" rotation="18 0 0"></a-text>
        <a-text color="#ddd" value="N Polarkreis" position="0 6 -3" rotation="45 0 0"></a-text>
        <a-text color="#ddd" value="S Wendekreis" position="0 -2 -5.5" rotation="-18 0 0"></a-text>
        <a-text color="#ddd" value="S Polarkreis" position="0 -6 -3" rotation="-45 0 0"></a-text>
      </a-entity>
      <a-entity rotation="0 -101 0" bind__visible="geographiclinesVisible">
        <a-text value="Datumslinie" position="0 -1 -6"></a-text>
      </a-entity>

      <a-entity bind__visible="landbordersVisible" geometry="primitive: sphere; radius: 6;" material="color: #fff; transparent: true; opacity: 0.8; side: back;"
        geojson="src: #json-world-110m; topologyObject: land;
        lineWidth: 2;" scale="-1 1 1">
      </a-entity>
    </a-entity>





    <a-entity id="explore" bind__visible="explore">

      <a-entity class="selectable" mixin="texture-sphere" rotation="0 90 0" 
        blending-texture bind__blending-texture="enabled: explore; month: month; texturesPath: layer; autoplay: autoplay; transitionDur: transitionMs; extension: extension">
      </a-entity>

      <a-entity class="exploreObjects" template="src: #toolbarActivator"></a-entity>
      
      <a-entity id="exploreToolbar" class="exploreToolbarObjects">

        <a-entity bind__visible="toolbarVisible" bind__rotation2="toolbarRotation" bind__position="toolbarPosition" look-at="[camera]">
          <a-entity   class="clickable">
          <a-entity position="-0.2 -0.25 -4" rotation="0 20 0" scale="0.3 0.3 0.3">
            <a-rounded prev-action position="-2.2 0 0" >
              <a-text prev-text mixin="button-text" color="#000" wrap-count="18" position="0 0.5 0.1" bind__prev-text="month: month"></a-text>
            </a-rounded>
            <a-rounded next-action position="-1 0 0" >
              <a-text next-text value="" mixin="button-text" color="#000" wrap-count="18" position="0 0.5 0.1" bind__next-text="month: month"></a-text>
            </a-rounded>
          </a-entity>
          <a-entity position="0.2 -0.25 -4" rotation="0 -10 0" scale="0.3 0.3 0.3">

            <a-rounded playpause-action bind__playpause-action="autoplay"  mixin="clickable">
              <a-image playpause-icon  scale="0.7 0.7 0.7" position="0.5 0.5 0.1"  bind__playpause-icon="autoplay"></a-image>
            </a-rounded>
          </a-entity>
        </a-entity>
        </a-entity>

      </a-entity>

      <a-entity id="exploreMenu" class="exploreMenuObjects" bind__visible="menuVisible" bind__rotation="menuRotation">
        
        <a-entity position="0 0.5 -4">
          <a-image height="0.8" width="1" mixin="clickable" layer-action="temperature" src="#img-temperature" event-set__mouseenter="_target: #temperatureText; visible: true"
            event-set__mouseleave="_target: #temperatureText; visible: false" choose-layer bind__choose-layer="layer">
          </a-image>
          <a-text id="temperatureText" visible="false" value="Temperatur" position="-0.5 -0.7 0" color="#fff"></a-text>
          <a-image height="0.8" width="1" mixin="clickable" layer-action="marble" src="#img-marble" event-set__mouseenter="_target: #marbleText; visible: true"
            event-set__mouseleave="_target: #marbleText; visible: false" choose-layer bind__choose-layer="layer">
          </a-image>
          <a-text id="marbleText" visible="false" value="Vegetation" position="-0.5 -0.7 0" color="#fff"></a-text>
        </a-entity>
  
        <a-entity template="src: #menuBackHome"></a-entity>
  
      </a-entity>

    </a-entity>
   



    <a-entity id="quiz" class="quizObjects" bind="visible: quiz">

      <a-entity mixin="texture-sphere" rotation="0 -90 0" static-texture scale="-1 1 1" bind__static-texture="texturesPath: quizLayer; month: quizMonth">
      </a-entity>



      <a-entity id="quizMenu" class="quizMenuObjects" bind__visible="menuVisible" bind__rotation="menuRotation">


        <a-entity position="-1 0.7 -4">


          <a-text position="0 0.7 0" quiztitle-text="maxRounds: 10" bind__quiztitle-text="finished: finished; round: round" wdith="3" color="#fff"></a-text>
          

          <a-entity position="0 0.4 0" round-circles="maxRounds: 10" bind__round-circles="round: round; finished: finished"></a-entity>

          <a-entity position="0 0 0" score-stars="maxRounds: 10" bind__score-stars="score: score">

          <a-text position="0 -0.6 0" quizfinished-text bind__quizfinished-text="finished: finished; score: score" wdith="3" color="#fff"></a-text>
          </a-entity>

        </a-entity>



        <a-entity position="-0.3 0 -4" rotation="0 0 0" scale="0.5 0.5 0.5">
          <a-entity answer-buttons="maxRounds: 10" bind__answer-buttons="answer: quizMonth; finished: finished; round: round">
            <a-rounded id="answerA" position="-1.2 0 0" color="#fff" class="clickable" mixin="answer-button" bind__data-month="monthA">
              <a-text width="9" position="0.1 0.5 0" color="#000" month-text bind__month-text="month: monthA"></a-text>
            </a-rounded>
            <a-rounded id="answerB" position="0 0 0" color="#fff" class="clickable" mixin="answer-button" bind__data-month="monthB">
              <a-text width="9" position="0.1 0.5 0" color="#000" month-text bind__month-text="month: monthB"></a-text>
            </a-rounded>
            <a-rounded id="answerC" position="1.2 0 0" color="#fff" class="clickable" mixin="answer-button" bind__data-month="monthC">
              <a-text width="9" position="0.1 0.5 0" color="#000" month-text bind__month-text="month: monthC"></a-text>
            </a-rounded>

            <a-image id="star" src="#icon-star" material="shader: standard; opacity: 1; alphaTest: 0.5; emissive: #ff0;" position="0.3 1.6 0"
              transparent="true" visible="false" 
              animation="property: scale; easing: easeOutBack; 
                    from: 0.1 0.1 0.1; to: 1 1 1; dur: 2000; startEvents: show;">
            </a-image>
          </a-entity>
        </a-entity>
        <a-entity template="src: #menuBackHome"></a-entity>
      </a-entity>
      </a-entity>

      <a-entity id="fadeBackground" mixin="shaded-sphere" visible="false"
       animation="property: components.material.material.opacity; dir: alternate; dur: 1000;
          easing: easeInSine; from: 0; to: 1; startEvents: fade">
      </a-entity>
    </a-entity>



      

    <a-entity id="player" position="0 -1.6 0">
      <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false">

        <a-entity id="cursor" position="0 0 -1" geometry="primitive: ring; radiusOuter: 0.016; radiusInner: 0.01; segmentsTheta: 32"
          material="color: #760CE8; shader: flat; opacity: 0.8" 

          cursor="" 
          bind__cursor="rayOrigin: rayOrigin; fuse: isMobile; fuseTimeout: fuseTimeout"
          raycaster="autoRefresh: false;" 
          bind__raycaster="objects: cursorObjects; interval: raycasterInterval"

          bind__visible="cursorVisible && isMobile" >
        </a-entity>

        <a-text month-cursor-text bind__month-cursor-text="month: month; cursorVisible: cursorVisible; toolbarVisible: toolbarVisible; exploreEnabled: explore"
          width="5"
          position="-0.3 -1 -4"></a-text>
      </a-entity>
    </a-entity>




  </a-scene>
</body>
</html>
